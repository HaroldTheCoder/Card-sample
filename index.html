<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-content">
      <div id="card-container">
        <div class="left-column">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <footer class="card-statistics">

            <div class="statistics">
              <h3>10k+</h3>
              <p>companies</p>
            </div>

            <div class="statistics">
              <h3>314 </h3>
              <p>templates</p>
            </div>

            <div class="statistics">
              <h3>12m+</h3>
              <p>queries</p>
            </div>

          </footer>
        </div>
        <div class="right-column">
            <img src="images/image-header-desktop.jpg" alt="" >
          <img src="images/image-header-mobile.jpg" alt="" class="img-mobile">
          </div>
      </div>
    </div>
</body>
</html>
